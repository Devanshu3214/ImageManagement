<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Files</title>
</head>
<body>
    <h1>Available Files</h1>
    <ul>
        {% for file in files %}
        <li>
            {{ file.Key }} 
            <a href="/download/{{ file.Key }}">Download</a>
        </li>
        {% endfor %}
    </ul>
    <br>
    <a href="/">Go back to upload</a>
</body>
</html>
